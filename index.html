    <div class="main">
    <div class="border border-info form-group">
    
     <div class="text-center"><h1>Calculator</h1> </div>
    
    
    <textarea class="form-control txt" id="disp" rows="3" readonly ></textarea>
    
  
  <span class="text-center inp" >
  
  <button type="button" onclick="off()" class="btn btn-info btnoff">C</button>
  <button type="button" onclick='f1(".")' class="btn btn-dark">.</button>
  <button type="button" onclick='f2("%")' class="btn btn-info">%</button>
  <button type="button"  onclick="f2('=')" class="btn btn-dark">=</button>
  </span>  
  <span class="text-center inp" >
  <button type="button" onclick='f1("7")' class="btn btn-info">7</button>
  <button type="button" onclick='f1("8")' class="btn btn-dark">8</button>
  <button type="button" onclick='f1("9")' class="btn btn-info">9</button>
  <button type="button" onclick='f2("+")' class="btn btn-dark">+</button>
  </span> 
  <span class="text-center inp" >
  <button type="button" onclick='f1("4")' class="btn btn-info">4</button>
  <button type="button" onclick='f1("5")' class="btn btn-dark">5</button>
  <button type="button" onclick='f1("6")' class="btn btn-info">6</button>
  <button type="button" onclick='f2("-")' class="btn btn-dark">-</button>
  </span> 
  <span class="text-center inp" >
  <button type="button" onclick='f1("1")' class="btn btn-info">1</button>
  <button type="button" onclick='f1("2")' class="btn btn-dark">2</button>
  <button type="button" onclick='f1("3")' class="btn btn-info">3</button>
  <button type="button" onclick='f2("*")' class="btn btn-dark">*</button>
  </span> 
  <span class="text-center inp" >
  <button type="button" onclick='f1("0")' class="btn btn-info">0</button>
  
  <button type="button" onclick="f1('00')" class="btn btn-dark">00</button>
  <button type="button" onclick ="f1('000')" class="btn btn-info">000</button>
  
  <button type="button" onclick ='f2("/")' class="btn btn-dark">/</button>
 
</span>
